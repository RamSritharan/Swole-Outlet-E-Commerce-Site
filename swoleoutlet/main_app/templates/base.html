{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Swole Outlet</title>
    <link rel="stylesheet" href="../static/CSS/style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static '../static/CSS/style.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul class="right">
            <li style="display: inline-block">
              <a href="/" class="left brand-logo"
                ><i class="material-icons">house</i></a
              >
            </li>
            <i class="material-icons"></i>
            <li style="display: inline-block">
              <a href="/products"><i class="material-icons">inventory_2</i></a>
            </li>
            <li style="display: inline-block">
              <a href="/cart"><i class="material-icons">shopping_cart</i></a>
            </li>
            {% if user.is_authenticated %}
            <li style="display: inline-block">
              <a href="/orders"><i class="material-icons"> history </i></a>
            </li>
            <li style="display: inline-block">
              <a href="{% url 'logout' %}"
                ><i class="material-icons">logout</i></a
              >
            </li>
            {% else %}
            <li style="display: inline-block">
              <a href="{% url 'signup' %}"
                ><i class="material-icons">app_registration</i></a
              >
            </li>
            <li style="display: inline-block">
              <a href="{% url 'login' %}"
                ><i class="material-icons">login</i></a
              >
            </li>
            {% endif %}
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; Swole Outlet &nbsp;</div>
    </footer>
  </body>
</html>
