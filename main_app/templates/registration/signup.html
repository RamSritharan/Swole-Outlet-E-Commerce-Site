{% extends 'base.html' %} {% block content %}

<h1>
  <img src="../../static/images/swoledoge.jpeg" width="7%" height="7%" /> Sign
  Up
</h1>
<hr />
{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<div class="sign-up">
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %} {{ form.as_p }}
    <input type="submit" class="btn-add" value="SIGNUP" />
  </form>
</div>
{% endblock %}
